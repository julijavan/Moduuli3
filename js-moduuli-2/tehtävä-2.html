<!DOCTYPE html>
<html>
<body>
    <script>
        let count = parseInt(prompt("Kuinka monta osallistujaa:"));
        let participants = [];

        for (let i = 0; i < count; i++) {
            let name = prompt(`Kerro osallistujan ${i + 1} nimi:`);
            participants.push(name);
        }

        participants.sort();

        let ol = document.createElement('ol');
        participants.forEach(name => {
            let li = document.createElement('li');
            li.textContent = name;
            ol.appendChild(li);
        });

        document.body.appendChild(ol);
    </script>
</body>
</html>
